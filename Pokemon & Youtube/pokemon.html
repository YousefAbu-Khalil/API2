<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Pokédex</title>
  <style>
    .pokemon-info {
      margin-top: 20px;
    }
    .pokemon-info img {
      width: 150px;
      height: 150px;
    }
  </style>
</head>
<body>
  <div class="container">
    <input type="text" id="pokemon-name" placeholder="Enter Pokémon name">
    <button onclick="fetchPokemon()">Search</button>
    <div class="pokemon-info" id="pokemon-info"></div>
  </div>
  <script src="pokemon.js"></script>
</body>
</html>
